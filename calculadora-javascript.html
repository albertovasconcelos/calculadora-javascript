<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
       * {
            padding: 0;
            margin: 5px;
            text-align: center;
        }
        fundo {
            background-color: #39a0e6;
        }

        .calculadora {
            margin-top: 40px;
            border: solid 1px #000;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);;
            border-radius: 20px;    
            box-shadow: 1px 1px 5px #000;
        }
        .btNum{
            width: 60px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 5px;
            background-color: gray;
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .btNum:hover{
            background-color: black;
        }
        .btMat{

            width: 60px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 5px;
            background-color:  orange;
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .btMat:hover{
            background-color: black;
        }
        #display{
            background-color: #bccd95;
            width: 280px;
            height: 80px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 25px;
            text-align: right;
            border: solid 1px #000;
            box-shadow: 1px 1px 1px #000;
        }

        .justify-content-center {
            justify-content: center!important;
        }

        .d-flex {
            display: flex!important;
        }

        .col {
            flex-basis: 0;
            flex-grow: 1;
            max-width: 100%;
            position: relative;
            width: 100%;
            min-height: 1px;
            padding-right: 15px;
            padding-left: 15px;
        }

    </style>

</head>

<body>
    <div class="fundo">
    
        <div class="col d-flex justify-content-center">

        <div class="calculadora">
            <p id="display"></p>
            
            <table>
                <tr>
                    <td><button class="btNum" onclick="clean()">C</button></td>
                    <td><button class="btNum" onclick="porcentagem()">%</button></td>
                    <td colspan="2"><button class="btNum" style = "width: 106px;" onclick="backspace()">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('7')">7</button></td>
                    <td><button class="btNum" onclick="insert('8')">8</button></td>
                    <td><button class="btNum" onclick="insert('9')">9</button></td>
                    <td><button class="btMat" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('4')">4</button></td>
                    <td><button class="btNum" onclick="insert('5')">5</button></td>
                    <td><button class="btNum" onclick="insert('6')">6</button></td>
                    <td><button class="btMat" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('1')">1</button></td>
                    <td><button class="btNum" onclick="insert('2')">2</button></td>
                    <td><button class="btNum" onclick="insert('3')">3</button></td>
                    <td><button class="btMat" onclick="insert('-')">-</button></td> 
                </tr>   
                <tr>
                    <td><button class="btNum" onclick="insert('0')">0</button></td>
                    <td><button class="btNum" onclick="insert('.')">.</button></td>
                    <td><button class="btMat" onclick="calcular()">=</button></td>
                    <td><button class="btMat" onclick="insert('+')">+</button></td>
                </tr>
            </table>
            
            </div>
        </div>
    </div>

    <script>
        function insert(num)
        {
            var numero = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = numero + num;
        }

        function clean()
        {
            document.getElementById('display').innerHTML = "";
        }
        
        /*function porcentagem()
        {
            var num = parseFloat(document.getElementById("num").value);
            var numero = parseFloat(document.getElementById("numero").value);

            if (num > numero)
	        document.getElementById("display").value =	(num/numero)-1 *100;
        else
	        document.getElementById("display").value =	(num/numero)-1 *100;
        }*/

        function backspace()
        {
            
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length -1);
        }

        function calcular()
        {
            var display = document.getElementById('display').innerHTML;
            if(display)
            {
                document.getElementById('display').innerHTML = eval(display);
            }
            else
            {
                document.getElementById('display').innerHTML = ""
            }
        }

    </script>

</body>

</html>
