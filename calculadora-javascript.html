<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-color: tan;
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora{
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 1px;
            background-color: gray;
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .botao:hover{
            background-color: black;
        }
        .blaranja{
            background-color: orange;
            transition: 100ms ease;
        }
        .blaranja:hover{
            opacity: 90%;
        }
        #display{
            background-color: #bccd95;
            width: 207px;
            height: 80px;
            margin: 1px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
    </style>

</head>
<body>
    <div class="fundo">
        <h1>Calculadora HTML e JavaScript</h1>
        <div class="calculadora">
            <p id="display"></p>
            
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="">%</button></td>
                    <td colspan="2"><button class="botao" style = "width: 106px;" onclick="backspace()">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao blaranja" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao blaranja" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao blaranja" onclick="insert('-')">-</button></td> 
                </tr>   
                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao blaranja" onclick="calcular()">=</button></td>
                    <td><button class="botao blaranja" onclick="insert('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num)
        {
            var numero = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = numero + num;
        }

        function clean()
        {
            document.getElementById('display').innerHTML = "";
        }
        
        function backspace()
        {
            
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length -1);
        }

        function calcular()
        {
            var display = document.getElementById('display').innerHTML;
            if(display)
            {
                document.getElementById('display').innerHTML = eval(display);
            }
            else
            {
                document.getElementById('display').innerHTML = ""
            }
        }

    </script>

</body>
</html>
