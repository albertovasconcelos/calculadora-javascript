<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: -webkit-linear-gradient(90deg, #DAD299 10%, #B0DAB9 90%);
            background: -moz-linear-gradient(90deg, #DAD299 10%, #B0DAB9 90%);
            background: -ms-linear-gradient(90deg, #DAD299 10%, #B0DAB9 90%);
            background: -o-linear-gradient(90deg, #DAD299 10%, #B0DAB9 90%);
            background: linear-gradient(90deg, #DAD299 10%, #B0DAB9 90%);
        }

        .calculadora {
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: collapse;
            box-shadow: 1px 1px 5px #000;
        }
        .table-responsive{
            width: 100% !important;
        }
        .botao{
            width: 60px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 5px;
            background-color: rgb(211, 69, 69);
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .botao:hover{
            background-color: black;
        }
        .btNum{
            width: 60px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 5px;
            background-color: gray;
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .btNum:hover{
            background-color: black;
        }
        .btMat{

            width: 60px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 5px;
            background-color:  orange;
            border: 1px solid rgb(0, 0, 0, 0.25);
            color: white;
        }
        .btMat:hover{
            background-color: black;
        }
        #display{
            display: flex;
            justify-content: flex-end;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: black;
            color: white;
            font-size: 1.5rem;
            overflow: hidden;
            border-radius: 5px;
        }
        .breakAll {
            word-break: break-all;
        }

    </style>

</head>

<body>
    <div class="fundo">

        <div class="calculadora">
            <div class="breakAll">
            
                <p id="display"></p>
            
            <table class="table-responsive">
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="backspace()">DEL</button></td>
                    <td><button class="btMat" onclick="porcentagem()">%</button></td>
                    <td><button class="btMat" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('7')">7</button></td>
                    <td><button class="btNum" onclick="insert('8')">8</button></td>
                    <td><button class="btNum" onclick="insert('9')">9</button></td>
                    <td><button class="btMat" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('4')">4</button></td>
                    <td><button class="btNum" onclick="insert('5')">5</button></td>
                    <td><button class="btNum" onclick="insert('6')">6</button></td>
                    <td><button class="btMat" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btNum" onclick="insert('1')">1</button></td>
                    <td><button class="btNum" onclick="insert('2')">2</button></td>
                    <td><button class="btNum" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="insert('+')">+</button></td>   
                </tr>   
                <tr>
                    <td><button class="btNum" onclick="insert('0')">0</button></td>
                    <td><button class="btNum" onclick="insert('.')">.</button></td>
                    <td><button class="btMat" onclick="calcular()">=</button></td>
                </tr>
            </table>
            </div>
        </div>
    </div>

    <script>
        function insert(num)
        {
            var numero = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = numero + num;
        }

        function clean()
        {
            document.getElementById('display').innerHTML = "";
        }
        
        function porcentagem()
        {
            this.valorCorrente = '${parseFloat(this.valorCorrente) / 100}';
        }

        function backspace()
        {
            
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length -1);
        }

        function calcular()
        {
            var display = document.getElementById('display').innerHTML;
            if(display)
            {
                document.getElementById('display').innerHTML = eval(display);
            }
            else
            {
                document.getElementById('display').innerHTML = ""
            }
        }

    </script>

</body>

</html>
